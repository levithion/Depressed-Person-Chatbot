<!--#mental-health-api/templates/register.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Thalassa Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f0f8ff; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 500;
        }
        .container { 
            background-color: #fff; 
            padding: 20px 30px; /* Decrease the padding to decrease the height */
            border-radius: 8px; 
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); 
            width: 300px; 
            margin-bottom: 100px; /* Add margin to push the container above the footer */
        }
        h2 { 
            text-align: center; 
            color: #333; 
        }
        label { 
            font-size: 14px; 
            color: #666; 
        }
        input { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        button { 
            width: 100%; 
            padding: 10px; 
            background-color: #4caf50; 
            color: #fff; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #45a049; 
        }
        .link { 
            text-align: center; 
            margin-top: 10px; 
        }
        .link a { 
            color: #007bff; 
            text-decoration: none; 
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0; /* Decrease the padding to decrease the height */
            text-align: center;
            width: calc(100% + 100px); /* Increase the width by 100px */
            margin: 0 auto; /* Center the footer horizontally */
            position: absolute;
            bottom: 0;
        }
        .helplines {
            margin-top: 10px;
            font-size: 14px;
        }
        .helplines p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="title">Thalassa Cheers You Up!!! - Chatbot to Overcome Depression</div>
    <div class="container">
        <h2>Create a New Account</h2>
        <form id="registerForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Thalassa Chatbot</p>
        <div class="helplines">
            <p>National Mental Health Helplines:</p>
            <p>USA: +1-800-273-8255</p>
            <p>UK: +44-116-123</p>
            <p>India: +91-1800-599-0019</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#registerForm').on('submit', function(e) {
            e.preventDefault();
            const username = $('#username').val();
            const password = $('#password').val();
            $.ajax({
                url: 'http://127.0.0.1:8877/register',
                method: 'POST',
                data: JSON.stringify({ username, password }),
                contentType: 'application/json',
                success: function(response) {
                    alert('Registration successful! Please log in.');
                    window.location.href = 'login.html';
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('Registration error:', textStatus, errorThrown);
                    alert('An error occurred. Please try again later.');
                }
            });
        });
    </script>
</body>
</html>
